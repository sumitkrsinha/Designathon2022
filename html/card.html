<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designathon</title>
    <link rel="stylesheet" href="../css/card.css" />
  </head>
  <body>
    <h1 style="width:100px;margin:0 auto;">Cards</h1>
    <div class="main">
        
      <div class="card card__1">
        <div class="card__info"></div>
        <div class="card__review">
          <p class="card__title">NFT Name</p>
          <div class="card__details">
            <span class="card__value"
              >0.00<span
                class="card__value__unit"
                >ETH</span
              ></span
            >
            <span class="card__like">
              <img src="../assets/heart.svg" class="card__heart__icon" alt="" />
              <span class="card__like__value">92</span>
            </span>
          </div>
        </div>
      </div>
      <div class="card card__2">
        <div class="card__info"></div>
        <div class="card__review">
          <p class="card__title">NFT Name</p>
          <div class="card__details">
            <span class="card__value"
            >0.00<span
              class="card__value__unit"
              >ETH</span
            ></span
          >
            <span class="card__like">
              <img src="../assets/heart.svg" class="card__heart__icon" alt="" />
              <span class="card__like__value">92</span>
            </span>
          </div>
        </div>
      </div>
    </div>
      <div class="profile">
          <div class="profile-1">
              <div class="profile__image">
                <img src="../assets/tick.svg" alt="" >
              </div>
              <p class="profile__title">
                Mia Ayana
            </p>
            <p class="profile__balance">
                <span class="profile__balance__value">0</span> <span class="profile_balance_unit">ETH</span>
            </p>
            <div class="profile__notification">
                <p>1</p>
            </div>
            
          </div>
          <div class="profile-2">
            <div class="profile__image">
              <img src="../assets/tick.svg" alt="" >
            </div>
            <p class="profile__title">
                Mia Ayana
            </p>
            <p class="profile__balance">
                <span class="profile__balance__value">0</span> <span class="profile_balance_unit">ETH</span>
            </p>
            <div class="profile__notification">
                <p>1</p>
            </div>
          </div>
         
      </div>
    
  </body>
</html>
